<h2>Contacto Usuario</h2>

<form (ngSubmit)="onSubmit(); onReset(myUserform)" [formGroup]="userForm" #myUserform="ngForm">

  <label for="nombre">Nombre</label>
  <input type="text" name="nombre" id="nombre" class="form-control" formControlName="nombre">
  <br><br>

  <label for="apellidos">Apellidos</label>
  <input type="text" name="apellidos" id="apellidos" class="form-control" formControlName="apellidos"/>
  <br><br>

  <label for="email">Email</label>
  <input type="text" name="email" id="email" class="form-control" formControlName="email"/>
  <br><br>

  <label for="mensaje">Mensaje</label>
  <input type="text" name="mensaje" id="mensaje" class="form-control" formControlName="mensaje"/>
  <br><br>

  <input type="submit" value="Enviar" [disabled]="!userForm.valid"/>

</form>
