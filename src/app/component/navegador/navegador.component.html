<div style="height: 100vh;">

  <mat-toolbar color="primary">
    <mat-toolbar-row>

      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>

      <span>Responsive Navigation</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button [routerLink]="['/home']" [routerLinkActive]="['activado']">
          <mat-icon>filter_1</mat-icon> &nbsp;Home </a>
        
        <a mat-button [routerLink]="['/ejemploFormulario']" [routerLinkActive]="['activado']">
          <mat-icon>filter_2</mat-icon>&nbsp;Ejemplo Formulario</a>
        
        <a mat-button [routerLink]="['/mostrarId']" [routerLinkActive]="['activado']">
          <mat-icon>filter_3</mat-icon>&nbsp;Mostrar Id</a>
        
        <a mat-button [routerLink]="['/botones']" [routerLinkActive]="['activado']">
          <mat-icon>filter_4</mat-icon>&nbsp;botones</a>
      
        <a mat-button [routerLink]="['/elevationCSS']" [routerLinkActive]="['activado']">
         <mat-icon>filter_5</mat-icon>&nbsp;elevationCSS</a>
  
        <a mat-button [routerLink]="['/myIcons']" [routerLinkActive]="['activado']">
          <mat-icon>filter_6</mat-icon>&nbsp;myIcons</a>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>

    <mat-sidenav #sidenav>
      <mat-nav-list class="mostrador">
          <a mat-list-item (click)="sidenav.toggle()"
          [routerLink]="['/home']" [routerLinkActive]="['activado']" class="blateral">
            <mat-icon>filter_1</mat-icon> &nbsp;Home </a>
          
          <a mat-list-item (click)="sidenav.toggle()"
          [routerLink]="['/ejemploFormulario']" [routerLinkActive]="['activado']" class="blateral">
            <mat-icon>filter_2</mat-icon>&nbsp;Ejemplo Formulario</a>
          
          <a mat-list-item (click)="sidenav.toggle()"
          [routerLink]="['/mostrarId']" [routerLinkActive]="['activado']" class="blateral"> 
            <mat-icon>filter_3</mat-icon>&nbsp;Mostrar Id</a>
          
          <a mat-list-item (click)="sidenav.toggle()"
          [routerLink]="['/botones']" [routerLinkActive]="['activado']" class="blateral">
            <mat-icon>filter_4</mat-icon>&nbsp;botones</a>
        
          <a mat-list-item (click)="sidenav.toggle()"
          [routerLink]="['/elevationCSS']" [routerLinkActive]="['activado']" class="blateral">
           <mat-icon>filter_5</mat-icon>&nbsp;elevationCSS</a>
    
          <a mat-list-item (click)="sidenav.toggle()"
          [routerLink]="['/myIcons']" [routerLinkActive]="['activado']" class="blateral">
            <mat-icon>filter_6</mat-icon>&nbsp;myIcons</a>

          <a (click)="sidenav.toggle()" mat-list-item class="blateral"><mat-icon>close</mat-icon>&nbsp;Close</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
