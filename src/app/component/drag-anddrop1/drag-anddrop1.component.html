<p>
  drag-anddrop1 works!
</p>

<hr/><h3>Standar</h3><br/><br/>

<div class="box" cdkDrag>Drag me around!</div>

<br/><br/><hr/>

<hr/><h3>Drop Zone</h3><br/><br/>

<div class="drop-zone">
  <div class="example-box" cdkDragBoundary=".drop-zone" cdkDrag>
    I can only be dragged within the dotted container
  </div>
</div>

<br/><br/><hr/>

<hr/><h3>Re-ordering items inside a list</h3><br/><br/>

<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let movie of movies" cdkDrag>{{movie}}</div>
</div>

<br/><br/><hr/>

<hr/><h3>Dragging from one list to another list</h3><br/><br/>

  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list2"
      (cdkDropListDropped)="drop2($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list2"
      (cdkDropListDropped)="drop2($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
<br/><br/><hr/>
